<!DOCTYPE html>
<html>
  <head>
    
    <!-- CSS: TODO -->
    <style type="text/css">

    </style>
    
    <!-- Import JS Scripts -->
    <script src="core.js"></script>
    <script src="popup.js"></script>
    
  </head>
  <body>
    
    <!-- Parent Div Container -->
    <div class="parent">
      
      <!-- Header / Title -->
      <div class="child">
        <p>Browser Forensics Export</p>
      </div>
      
      <!-- Timing Options -->
      <div class="child">
        <p style="font-size: 16px;">Specify time range</p>
        <select style="font-size: 14px;" id="timeRange">
          <option value="day">1 Day</option>
          <option value="week">1 Week</option>
          <option value="month">1 Month</option>
          <option value="year">1 Year</option>
          <option value="forever">Forever</option>
        </select><br>
      </div>
      
      <!-- Data Options -->
      <div class="child">
      </div>
      
      <!-- Download Buttons -->
      <div class="child">
        <button id="downloadCSV">Download as CSV</button>
        <button id="downloadJSON">Download as JSON</button>
      </div>
      
    </div>
    
  </body>
</html>
